<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rs Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
  <meta name="description" content="Description">	
  <meta name="viewport"	
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	
  <!-- 设置浏览器图标 -->	
  <link rel="icon" href="_media/wiki_logo.png" type="image/x-icon" />	
  <link rel="shortcut icon" href="_media/wiki_logo.png" type="image/x-icon" />	
  <!-- 默认主题 -->	
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"/>

</head>
<body>

  <div id="app"></div>
  <script>
    window.$docsify = {
      themeColor: '#76becc',
      name: 'Rs-Wiki',
      repo: 'https://github.com/YuyangXueEd',
      disqus: 'rswiki-1',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件	
      loadSidebar: true,	
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件	
      loadNavbar: true,	
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件	
      coverpage: true,	
      // 最大支持渲染的标题层级	
      maxLevel: 5,	
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）	
      subMaxLevel: 4,	
      // 小屏设备下合并导航栏到侧边栏	
      mergeNavbar: true,
      
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: false,
        crossChapterText: true,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'english'
      },
      search: {
        paths: 'auto',
        placeholder: '🔍 Search',
        noData: '😒 Nothing like that',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//添加搜索框

    }
  </script>
  <!-- docsify的js依赖 -->	
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>	
  <!--docsify图片标题-->
  <<script src="//cdn.jsdelivr.net/gh/h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
  <!-- emoji表情支持 -->	
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>	
  <!-- 图片放大缩小支持 -->	
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->	
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 数学公式插件 -->
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

  <!-- 分页导航插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 代码高亮插件 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-python.min.js"></script>

  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- PDFObject.js is a required dependency of this plugin -->
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>  -->
  <!-- This is the source code of the pdf embed plugin -->
  <!-- <script src="path-to-file/docsify-pdf-embed.js"></script> -->
  <!-- or use this if you are not hosting the file yourself -->
  <!-- <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script> -->

  <!-- 搜索功能 -->
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/search.min.js"></script>

  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  
  <!--Material CSS-->
<script src="//unpkg.com/docsify-material-icons/dist/docsify-material-icons.min.js"></script>

  <!--Pangu-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  
  <!--Disqus-->
  <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
  
  <!--Footnote-->
  <script src="//cdn.jsdelivr.net/npm/@sy-records/docsify-footnotes/lib/index.min.js"></script>

</body>
</html>
